<div class="container">
  <div class="row">

    <div class="col-md-8">
      <h6>Calculadora</h6>
      <form class="form-inline" [formGroup]="formCalculo">

        <div class="form-group mx-sm-3 mb-2">
          <label for="inputNumero1" class="sr-only">Num 1</label>
          <input type="number" class="form-control" id="inputNumero1" placeholder="Numero 1" formControlName="num1">
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <select id="inputState" class="form-control" formControlName="operacao">
            <option selected>Operação...</option>
            <option>+</option>
            <option>-</option>
            <option>/</option>
            <option>*</option>
          </select>
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <label for="inputNumero2" class="sr-only">Num 2</label>
          <input type="number" class="form-control" id="inputNumero2" placeholder="Numero 2" formControlName="num2">
        </div>

        <button type="submit" class="btn btn-primary mb-2" (click)="calcular()" >
          Calcular e Salvar
        </button>

      </form>
    </div>

    <div class="col-md-4">
      <h6>Operações</h6>

      <ul class="list-group">
        <li class="list-group-item list-group-item-action">
          <ul class="list-group list-group-horizontal ">
            <li class="list-group-item">Num 1</li>
            <li class="list-group-item">Operação</li>
            <li class="list-group-item">Num 2</li>
          </ul>
        </li>

        <li *ngFor="let item of calculosService.calculos" 
            class="list-group-item list-group-item-action">
          <ul class="list-group list-group-horizontal ">
            <li class="list-group-item"> {{ item.num1 }} </li>
            <li class="list-group-item"> {{ item.operacao }} </li>
            <li class="list-group-item"> {{ item.num2 }} </li>
            <li class="list-group-item"> {{ item.resultado }} </li>
          </ul>
        </li>
        
      </ul>

    </div>

  </div>
</div>
